<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>OpenSIGAD</title>
</h:head>
<h:body>
	<h3>Matrículas del alumno</h3>

	<h:form>
		Id del alumno: <h:inputText
			value="#{verAlumnoMatriculaListadoBean.id}" />
		<h:commandButton value="Ver matrículas del alumno"
			action="#{verAlumnoMatriculaListadoBean.getListaMatricula(verAlumnoMatriculaListadoBean.id)}"></h:commandButton>
	</h:form>
		<h:form>
		Insertar Matrícula 
		<h:commandButton value="Insertar Matrícula"
			action="insertarAlumnoMatricula"></h:commandButton>
	</h:form>
	


</h:body>
</html>
