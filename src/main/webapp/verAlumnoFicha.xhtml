<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>Ficha Alumno</h1>
	<h:panelGrid columns="4" cellspacing="10">
	Nº Expediente:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.numExpediente}">
		</h:outputText>
	Sexo:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.sexo}">
		</h:outputText>
	Nombre :<h:outputText value="#{verAlumnoFichaBean.alumnoVO.nombre}">
		</h:outputText>
	F.Nacimiento:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.fechaNacimiento}">
		</h:outputText>
	Primer Apellido: <h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.apellido1}">
		</h:outputText>
	País:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.pais}">
		</h:outputText>
	Segundo Apellido: <h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.apellido2}">
		</h:outputText>
	Provincia:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.provincia}">
		</h:outputText>
	Dni:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.dni}">
		</h:outputText>
	Localidad:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.localidad}">
		</h:outputText>
	Domicilio:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.domicilio}">
		</h:outputText>
	Email:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.email}">
		</h:outputText>
	Teléfono:<h:outputText
			value="#{verAlumnoFichaBean.alumnoVO.telefono}">
		</h:outputText>
	<!--  h:commandButton value="Borrar Alumno"
			action="#{borrarAlumnoFichaBean.deleteAlumno(verAlumnoFichaBean.alumnoVO.id)}"></h:commandButton-->
	</h:panelGrid>
</h:body>

</html>
