<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>
		<h:outputLabel id="tituloFichaAlumno"
			value="#{etq['titulo.fichaAlumno']}" />
	</h1>
	<h:inputHidden id="id" value="#{verAlumnoFichaBean.alumnoVO.idAlumno}"></h:inputHidden>

	<h:panelGrid columns="4" cellspacing="10">

		<h:outputLabel id="etiquetaNumExpediente"
			value="#{etq['etiquetas.numExpediente']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.numExpediente}">
		</h:outputText>

		<h:outputLabel id="etiquetaSexo" value="#{etq['etiquetas.sexo']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.sexo}">
		</h:outputText>

		<h:outputLabel id="etiquetaNombre" value="#{etq['etiquetas.nombre']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.nombre}">
		</h:outputText>

		<h:outputLabel id="etiquetaFechaNacimiento"
			value="#{etq['etiquetas.fechaNacimiento']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.fechaNacimiento}">
		</h:outputText>

		<h:outputLabel id="etiquetaApellido1"
			value="#{etq['etiquetas.apellido1']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.apellido1}">
		</h:outputText>

		<h:outputLabel id="etiquetaPais" value="#{etq['etiquetas.pais']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.pais}">
		</h:outputText>

		<h:outputLabel id="etiquetaApellido2"
			value="#{etq['etiquetas.apellido2']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.apellido2}">
		</h:outputText>

		<h:outputLabel id="etiquetaProvincia"
			value="#{etq['etiquetas.provincia']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.provincia}">
		</h:outputText>

		<h:outputLabel id="etiquetaDni" value="#{etq['etiquetas.dni']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.dni}">
		</h:outputText>

		<h:outputLabel id="etiquetaLocalidad"
			value="#{etq['etiquetas.localidad']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.localidad}">
		</h:outputText>

		<h:outputLabel id="etiquetaDomicilio"
			value="#{etq['etiquetas.domicilio']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.domicilio}">
		</h:outputText>

		<h:outputLabel id="etiquetaEmail" value="#{etq['etiquetas.email']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.email}">
		</h:outputText>

		<h:outputLabel id="etiquetaTelefono"
			value="#{etq['etiquetas.telefono']}" />
		<h:outputText value="#{verAlumnoFichaBean.alumnoVO.telefono}">
		</h:outputText>

		<h:form>
			<h:commandButton value="Borrar Alumno"
				action="#{eliminarAlumnoFichaBean.deleteAlumno(id)}"></h:commandButton>
		</h:form>

	</h:panelGrid>

</h:body>

</html>
