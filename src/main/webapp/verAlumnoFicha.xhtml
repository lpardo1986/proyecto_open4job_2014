<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet library="css" name="table-style.css" />
</h:head>

<h:body>

	<h1>
		<h:outputLabel id="tituloFichaAlumno"
			value="#{etqAlm['titulo.fichaAlumno']}" />
	</h1>
	<h:form>
		<h:panelGrid columns="4" cellspacing="10">

			<h:outputLabel id="etiquetaNumExpediente"
				value="#{etqAlm['etiquetas.numExpediente']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.numExpediente}">
			</h:inputText>
			
			<h:outputLabel id="etiquetaSexo"
				value="#{etqAlm['etiquetas.sexo']}" />
			<h:selectOneRadio value="#{verAlumnoFichaBean.alumnoVO.sexo}">
				<f:selectItem itemValue="M" itemLabel="#{etqAlm['etiquetas.masculino']}" />
				<f:selectItem itemValue="F" itemLabel="#{etqAlm['etiquetas.femenino']}" />
			</h:selectOneRadio>

			<h:outputLabel id="etiquetaNombre" value="#{etqAlm['etiquetas.nombre']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.nombre}">
			</h:inputText>

			<h:outputLabel id="etiquetaFechaNacimiento"
				value="#{etqAlm['etiquetas.fechaNacimiento']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.fechaNacimiento}">
			</h:inputText>

			<h:outputLabel id="etiquetaApellido1"
				value="#{etqAlm['etiquetas.apellido1']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.apellido1}">
			</h:inputText>

			<h:outputLabel id="etiquetaPais" value="#{etqAlm['etiquetas.pais']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.pais}">
			</h:inputText>

			<h:outputLabel id="etiquetaApellido2"
				value="#{etqAlm['etiquetas.apellido2']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.apellido2}">
			</h:inputText>

			<h:outputLabel id="etiquetaProvincia"
				value="#{etqAlm['etiquetas.provincia']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.provincia}">
			</h:inputText>

			<h:outputLabel id="etiquetaDni" value="#{etqAlm['etiquetas.dni']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.dni}">
			</h:inputText>

			<h:outputLabel id="etiquetaLocalidad"
				value="#{etqAlm['etiquetas.localidad']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.localidad}">
			</h:inputText>

			<h:outputLabel id="etiquetaDomicilio"
				value="#{etqAlm['etiquetas.domicilio']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.domicilio}">
			</h:inputText>

			<h:outputLabel id="etiquetaEmail" value="#{etqAlm['etiquetas.email']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.email}">
			</h:inputText>

			<h:outputLabel id="etiquetaTelefono"
				value="#{etqAlm['etiquetas.telefono']}" />
			<h:inputText value="#{verAlumnoFichaBean.alumnoVO.telefono}">
			</h:inputText>



			<h:inputHidden id="idAlumno"
				value="#{verAlumnoFichaBean.alumnoVO.idAlumno}"></h:inputHidden>

			<h:commandButton value="Borrar Alumno"
				action="#{eliminarAlumnoBean.deleteAlumno(verAlumnoFichaBean.alumnoVO.idAlumno)}"></h:commandButton>



		</h:panelGrid>
	</h:form>

</h:body>

</html>
